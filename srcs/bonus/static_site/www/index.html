<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darren's Static Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F4E3;
      color: #A2A392;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      color: #9A998C;
      font-size: 3em;
      margin: 0.2em;
    }

    p {
      color: black;
      font-size: 1.5em;
    }

    .card {
      background-color: #D5D0CD;
      padding: 2em 3em;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi, my name is Darren</h1>
    <p>Currently doing Inception</p>
  </div>
</body>
</html>
